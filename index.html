<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="game">
      <h1 class="header">Rock Paper and Scissors</h1>
      <div class="Name">
        <div class="player-name">
          <h2>Player</h2>
        </div>
        <div class="computer-hand">
          <h2>Computer</h2>
        </div>
      </div>
      <div class="intro"></div>
      <div class="match">
        <h2 class="winner">Choose an option below</h2>
        <div class="hands">
          <img class="player-hand" src="images/rock.png" alt="A rock image" />

          <img class="computer-hand" src="images/rock.png" alt="A rock image" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="rock">paper</button>
          <button class="rock">Scissors</button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
